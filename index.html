<!DOCTYPE html>

<head>

    <title>Super 60</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loading.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>
    <!-- Loading Screen -->
    <div class="loading">
        <h2>Vikrant</h2>
        <div class="bar"></div>
        <h2>Rathour</h2>
    </div>
    <!-- Loading Second Screen -->
    <div class="center">
        <div><h2>Vikrant Rathour</h2></div>
        <div></div>
        <div><h2>Welcomes You</h2></div>
        <div></div>    
    </div>


    <!-- Navbar -->
    <div class="contain">
        <!-- Navbar PC -->
        <nav class="pc">
            <ul>
                <li><a href="">CONTACT ME</a></li>
                <li><a href="">ABOUT ME</a></li>
                <li><a href="">PROJECTS</a></li>
                <li class="active"><a href="">HOME</a></li>
                
            </ul>
        </nav>
        <!-- Navbar Mobile -->
        <nav class="mob">
            <div class="hamburger-btn">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                    <i class="fas fa-times" aria-hidden="true"></i>
            </div>

            <ul>
                <li class="active"><a href="">HOME</a></li>
                <li><a href="">PROJECTS</a></li>
                <li><a href="">ABOUT ME</a></li>
                <li><a href="">CONTACT ME</a></li>
            </ul>
        </nav>
    </div>


    <div class="firstPage">
        <div class="container-fluid">
            <div class="row anim">
                <div class="col-md-12">
                    <!-- Particle Animation -->
                    <div id="stage"></div>
                    <canvas id="text" width="700" height="200"></canvas>
                    <input id="input" type="text" value="SUPER 60"/>
                </div>
            </div>
        </div>
        <div class="container-fluid quote text-center">
            <div class="row">
                <div class="col-md-3 box m-5 p-4">
                    <img src="Stuff/renovation-free-img.png">
                    <h2>Learn With Me</h2>
                </div>
                <div class="col-md-3 box m-5 p-4">
                    <img src="Stuff/consultation-free-img.png">
                    <h2>Be Unique</h2>
                </div>
                <div class="col-md-3 box m-5 p-4">
                    <img src="Stuff/planner-free-img.png">
                    <h2>My Projects</h2>
                </div>
                <!-- <div class="bg"></div> -->
            </div>
        </div>
    </div>
    


    <script src="js/particle.js"></script>
